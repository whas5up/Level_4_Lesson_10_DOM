<body>
    <header>
        <h1>Mad Libs: Random Words</h1>
    </header>
    <main>
        <div id="mad-lib-container">
            <p id="mad-lib">Your Mad Lib will appear here</p>
        </div>

        <div class="play" id="random-play">
            <p>Insert random words</p>
            <button id="random" type="button">Play!</button>
        </div>
    </main>
    <script>
        var noun, verb, adjective, adverb;
        let words = defaultWords;

        function randomize() {
            let maxIndex = words.length - 1;
            let num1 = Math.round(Math.random() * maxIndex);
            let num2 = Math.round(Math.random() * maxIndex);
            let num3 = Math.round(Math.random() * maxIndex);
            let num4 = Math.round(Math.random() * maxIndex);
            //Exercise 9
            //Assign a random word value to each of the variables: noun, verb, adjective, adverb
            //Use the index and the above random number variables to get the random word from the words array
            noun = words[num1];
            verb = words[num2];
            adjective = words[num3];
            adverb = words[num4];


            //Exercise 10
            //Call the display function
            display();
        }

        //Exercise 11
        //Use the query selector method to select the button tag by its id
        //Add an event listener to call function randomize on the click event 
        let randomButton = document.querySelector('#random');
        randomButton.addEventListener('click', randomize);
        
    </script>
</body>
